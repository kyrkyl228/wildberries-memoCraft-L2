<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>МемоКрафт</h1>
    </header>

    <div class="main-container" id="description-id">
        <h1>Добро пожаловать в МемоКрафт - творческий мир мемов!</h1>
        <p>Здесь ты можешь создавать и делиться своими самыми смешными и оригинальными мемами. Просто добавь изображение и дай волю своему воображению!</p>
        <div class="add-image-btn">
            <input type="file" id="input-file" style="display: none;" onchange="loadImage()">
            <label for="input-file" class="input-label">Добавить изображение</label>
        </div>
    </div>

    <div class="gener-wrapper" id="gener-wrapper-id">
        <div class="gener" id="mem-generator">
            <img id="meme-img">
            <textarea id="mem-textarea" class="mem-textarea"></textarea>
        </div>

        <div id="side-menu" class="side">
            <label for="font-size">Font Size:</label>
            <input type="range" id="font-size" min="10" max="50" step="1">
    
            <label for="font-color">Font Color:</label>
            <input type="color" id="font-color">
    
            <label for="font-style">Font Style:</label>
            <select id="font-style">
                <option value="normal">Normal</option>
                <option value="italic">Italic</option>
                <option value="oblique">Oblique</option>
            </select>
            <label for="widthInput">Ширина:</label>
            <input type="number" id="widthInput" value="200">
            
            <label for="heightInput">Высота:</label>
            <input type="number" id="heightInput" value="100">
    
            <button id="save-btn">Save</button>
        </div>
    </div>

    <footer>
        <p>Крафтово смешно c МемоКрафтом!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
